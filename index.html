<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
          <div class="calculator-display" id="display">0</div>
          <div class="d-flex flex-wrap justify-content-center">
            <button class="btn btn-danger btn-calc" onclick="clearDisplay()">C</button>
            <button class="btn btn-warning btn-calc" onclick="toggleSign()">+/-</button>
            <button class="btn btn-warning btn-calc" onclick="setOperation('%')">%</button>
            <button class="btn btn-warning btn-calc" onclick="setOperation('/')">รท</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(7)">7</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(8)">8</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(9)">9</button>
            <button class="btn btn-warning btn-calc" onclick="setOperation('*')">ร</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(4)">4</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(5)">5</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(6)">6</button>
            <button class="btn btn-warning btn-calc" onclick="setOperation('-')">-</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(1)">1</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(2)">2</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(3)">3</button>
            <button class="btn btn-warning btn-calc" onclick="setOperation('+')">+</button>
            <button class="btn btn-success btn-calc" onclick="appendNumber(0)" style="width: 130px;">0</button>
            <button class="btn btn-success btn-calc" onclick="appendDot()">.</button>
            <button class="btn btn-primary btn-calc" onclick="calculateResult()">=</button>
          </div>
        </div>
        <script src="javascript.js"></script>
</body>
</html>
